apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: container1
          image: nikhilmahajan293/github-action-demo:1.0
          ports:
            - containerPort: 80
